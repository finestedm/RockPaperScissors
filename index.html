<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./myscripts.js" defer></script> 
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="splash"> 
        <div class = 'fade-in'>WELCOME! LET'S PLAY A GAME OF ROCK, PAPER, SCISSORS! </div>
    </div>

    <h1> Choose Rock, Paper or Scissors</h1>
    <div class = 'buttons'>
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
    </div>
    <div id = 'thisRound'> Start by pressing an icon above</div>

    
    <div id="result">
        <div class = 'scoreHolder'>  
            <span>Number of played rounds:</span>
            <div id="counter">0</div>
        </div>
        <div id = "bottom">
            <div class = 'scoreHolder'>
                <img src="./images/robot.svg">
                <span>Current computer score:</span>
                <div id="computerScorer">0</div>
            </div>

            <div class = 'scoreHolder'> 
                <img src="./images/player.svg">
                <span>Current player score:</span>
                <div id="playerScorer">0</div>
            </div>
        </div>
    </div>


    <button id="reset">RESET â­¯</button>

</body>

</html>
